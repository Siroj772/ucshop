<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>PUBG UC Do‘kon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h2 { margin-top: 20px; }
        .container {
            padding: 20px;
        }
        input, button {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }
        input { background: #222; color: #fff; }
        button { background: #ffbb00; cursor: pointer; font-weight: bold; }
        .item {
            background: #222;
            padding: 15px;
            margin: 10px 0;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <h2>PUBG UC Do‘koni</h2>
    <div class="container">
        <input id="pubgid" placeholder="PUBG ID kiriting">

        <div class="item">
            <h4>60 UC</h4>
            <p>9000 so‘m</p>
            <button onclick="buy(60, 9000)">Tanlash</button>
        </div>

        <div class="item">
            <h4>325 UC</h4>
            <p>45 000 so‘m</p>
            <button onclick="buy(325, 45000)">Tanlash</button>
        </div>

        <div class="item">
            <h4>660 UC</h4>
            <p>85 000 so‘m</p>
            <button onclick="buy(660, 85000)">Tanlash</button>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = Telegram.WebApp;
        tg.expand();  // Ekranni to‘liq ochadi

        function buy(uc, price) {
            const pubgID = document.getElementById("pubgid").value.trim();
            if (pubgID.length < 3) {
                alert("Iltimos, PUBG ID kiriting!");
                return;
            }

            const order = {
                pubg_id: pubgID,
                uc: uc,
                price: price
            };

            tg.sendData(JSON.stringify(order));
            alert("Buyurtma yuborildi! Endi bot orqali to‘lov qilishingiz mumkin.");
        }
    </script>
</body>
</html>
